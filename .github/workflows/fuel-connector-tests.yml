name: Fuel Connector CI
on:
  push:
    paths:
      - packages/fuel-connector/**
      - packages/sdk/**
      - packages/protocol/**
      - .github/workflows/fuel-connector-tests.yml

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: packages/fuel-connector
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
