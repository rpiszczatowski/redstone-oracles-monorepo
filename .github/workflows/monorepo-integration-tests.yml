name: Monorepo integration tests

on:
  push:
    branches: "**"

jobs:
  core:
    runs-on: LargeRunner
    defaults:
      run:
        working-directory: packages/integration
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15
      - name: Install deps
        run: yarn
      - name: Run core tests
        run: yarn run-ts integration-test-core.ts
        env:
          NODE_ENV: test
  classic:
    runs-on: LargeRunner
    defaults:
      run:
        working-directory: packages/integration
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.15
      - name: Install deps
        run: yarn
      - name: Run clasic tests
        run: yarn run-ts integration-test-classic.ts
        env:
          NODE_ENV: test
