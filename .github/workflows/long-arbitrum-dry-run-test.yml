name: Long arbitrum dry run test
on:
  push:
    branches: "main"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  long-arbitrum-dry-run:
    runs-on: self-hosted
    timeout-minutes: 15
    defaults:
      run:
        working-directory: packages/integration
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: yarn
      - name: Build
        run: yarn build
      - name: Run long arbitrum dry run tests
        run: node dist/src/arbitrum-long-price-propagation-core.js
        env:
          NODE_ENV: test
          COINGECKO_API_URL: https://pro-api.coingecko.com/api/v3/simple/price
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
