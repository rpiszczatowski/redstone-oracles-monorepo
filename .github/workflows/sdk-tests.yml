name: SDK tests
on:
  push:
    paths:
      - packages/oracles-smartweave-contracts/**
      - packages/protocol/**
      - packages/sdk/**
      - .github/workflows/**

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/sdk
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Build
        run: yarn build
      - name: Run tests
        run: yarn test
        env:
          NODE_ENV: test
